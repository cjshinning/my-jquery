<body>
	<div id="aaron"></div>
	
	<script src="jquery.js"></script>
	<script src="show.js"></script>
	<script>
		var $$ = aQuery = function(selector){
			// console.log(aQuery.fn.init)
			return new aQuery.fn.init(selector)
		}

		aQuery.fn = aQuery.prototype = {
			name: 'aaron',
			init: function(selector){
				this.selector = selector;
				return this;
			},
			constructor: aQuery
		}

		aQuery.fn.init.prototype = aQuery.fn;

		aQuery.extend = aQuery.fn.extend = function(){
			var options, src, copy,
				target = arguments[0] || {},
				i = 1,
				length = arguments.length;

				if(i === length) {
					target = this;
					i--;
				}

				for(;i<length;i++){
					if((options = arguments[i]) != null) {
						for(name in options) {
							copy = options[name];
							target[name] = copy;
						}
					}
				}

				return target;
		}

		aQuery.fn.extend({
			setName: function(myName){
				this.myName = myName;
				return this;
			},
			getName: function(){
				$('#aaron').html(this.myName);
				return this;
			}
		})
		// aQuery.fn.setName = function(myName){

		// }

		$$().setName('慕课网-Aaron').getName();;
	</script>

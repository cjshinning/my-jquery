<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
</style>
<body>
	
	<div id="aaron">测试noconflict效果</div>
	
	<script src="jquery.js"></script>
	<script>

		$('#aaron').click(function(){
			$.noConflict();

			if(!$){
				show('使用noConflict后，$不存在')
			}

			if(jQuery){
				show('使用noConflict后，jQuery存在')
			}

			;(function($){
				if($){
					show('通过闭包隔离后的，转为局部变量的$存在')
				}
			})(jQuery)
		})

		function show(data) {
	    	jQuery("body").append('<li>' + data + '</li>')
	    }
	</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

</head>
<style type="text/css">
</style>
<body>
	
	<div id="test"></div>
	
	<script src="jquery.js"></script>
	<script src="show.js"></script>
	<script>
		var $$ = aQuery = function(selector){
			this.selector = selector;
			return this;
		}

		aQuery.fn = aQuery.prototype = {
			selectorName: function(){
				return this.selector;
			},
			constructor: aQuery
		}

		var a = new $$('aaa');

		$('#test').html(a.selectorName())
	</script>
	</body>
